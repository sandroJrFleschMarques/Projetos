<!DOCTYPE html>
<style>
	*{
	margin:0;
	padding:0;
	}
	body{
	color:black;
	background-image: url('https://images5.fanpop.com/image/photos/27700000/desert-windows-7-vista-and-xp-picks-27752343-1024-768.jpg');
	background-size: 100% 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
	}
	#btn{
	position:absolute;
	top:50%;
	left:50%;
	width: 125px;
	height: 75px;
	cursor: pointer;
	}
</style>
<body>
<button id="btn" >Clique aqui</button>
</body>
<script>

document.querySelector('#btn').addEventListener('mouseover', function(event)
{	this.style.backgroundColor = '#'+Math.floor(Math.random()*(999999));
	this.style.top = Math.random()* (window.innerHeight - 75)+'px';
	this.style.left = Math.random()* (window.innerWidth - 125)+'px';
	console.log(this.style.backgroundColor)
	});
</script>
</html>
